<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>GroupButton</title>
 </head>
    <body>
        <div class="container">
            <h1 class="text-warning text-center bg-primary mt-5 mb-4 pb-1">GroupButton</h1>
                <button class="btn btn-primary" type="button">Primary</button>
                <button class="btn btn-secondary" type="button">Secondery</button>
                <button class="btn btn-success" type="button">Success</button>
                <button class="btn btn-info" type="button">Info</button>
                <button class="btn btn-warning" type="button">Warning</button>
                <button class="btn btn-danger" type="button">Danger</button>
                <button class="btn btn-link" type="button">Link</button>

                <br><br>
                <h2 class="text-info text-center bg-warning pb-1">Button Tag</h2>

                <br> <br>
                <a class="btn btn-primary" href="#" role="button">Link </a>
                <button class="btn btn-primary" type="submit">Button </button>
                <button class="btn btn-primary" type="button" value="Input">Input</button>
                <button class="btn btn-primary" type="submit" value="submit">Submit</button>
                <button class="btn btn-primary" type="reset" value="reset">Reset</button>
                <br> <br> <br>

                <h2 class="text-info text-center bg-warning">Outline Button</h2>

                <br> <br>
                <button class="btn btn-outline-primary">OutlinePrimary</button>
                <button class="btn btn-outline-secondary">OutlineSecondary</button>
                <button class="btn btn-outline-success">OutlineSuccess</button>
                <button class="btn btn-outline-info">OutlineInfo</button>
                <button class="btn btn-outline-warning">OutlineWarning</button>
                <button class="btn btn-outline-danger">OutlineDanger</button>
                <br> <br>

                <h2 class="text-info text-center  bg-dark pb-1">Status Button</h2>

                 <button class="btn btn-primary regular" type="button">Regular Button</button>
                 <button class="btn btn-info active" type="button">Active Button</button>
                 <button class="btn btn-info disabled" type="button">Disabled Button</button>
                 <button class="btn btn-danger toggle" data-toggle="button" type="button">Toggle Button</button>

                 <br> <br>
                 <h2 class="text-center text-info bg-dark pb-1">Dropdown Button</h2>
                 <br> <br>

                    <div class="input-group">
                        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" >Dropdown</button>

                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Link One</a></li>
                          <li><a class="dropdown-item" href="#">Link Two</a></li>
                          <li><a class="dropdown-item" href="#">Link Three</a></li>
                        </ul>
                        
                      </div>
                </div>



         </div>

         <!--Script-->
            <script src="js/bootstrap.bundle.min.js"></script>
    </body>
</html>
